<!DOCTYPE html>
<html>
    <head>
        <title>BNC | METAMASK Updated</title>
    </head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link id="bootstrap" href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<body>
    <section id="transfer" class="pt30 pb30">
        <button class="connectWallet"> Connect Wallet </button>
        <button style="display: none;" type="button" class="transferBtn_popup" data-bs-toggle="modal" data-bs-target="#transferModal"> Transfer </button>
        <p class="fn_response"></p>
    </section>
</body>

<div class="modal fade" id="transferModal" tabindex="-1" aria-labelledby="transferModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transferModalLabel">Transfer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="myform">
                <div class="mb-3">
                    <label for="fromwallet" class="form-label">Your Wallet Address</label>
                    <input type="text" class="form-control" id="fromwallet" readonly>
                </div>
                <div class="mb-3">
                    <label for="towallet" class="form-label">Weeyz Wallet Address</label>
                    <input type="text" class="form-control" id="towallet" readonly value="0xb7d919713C1E22c61A287BB1d41054d28007e6dc">
                </div>
                <div class="mb-3">
                    <label for="originalAmountToBuyWith" class="form-label">Amount to Transfer <span class="coin_name"></span></label>
                    <input type="number" class="form-control" id="originalAmountToBuyWith" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary transferBtn_close" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary transferBtn">Confirm</button>
        </div>
      </div>
    </div>
</div>

<script src="main-web3.js"></script>
</html>
